<div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full animate-fade-in">
  <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">
    {{ data?.id ? "Editar" : "Nuevo" }} empleado
  </h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input formControlName="nombre" required class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 transition" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-red-600 text-xs mt-1">Nombre requerido</div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
      <input formControlName="correo" required class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 transition" />
      <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="text-red-600 text-xs mt-1">Correo v√°lido requerido</div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Cargo</label>
      <input formControlName="cargo" required class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 transition" />
      <div *ngIf="form.get('cargo')?.invalid && form.get('cargo')?.touched" class="text-red-600 text-xs mt-1">Cargo requerido</div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Ingreso</label>
      <input formControlName="fecha_ingreso" type="date" class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded">{{ error }}</div>
    <div class="flex justify-end gap-2 mt-4">
      <button type="button" (click)="onCancel()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded shadow transition">Cancelar</button>
      <button type="submit" [disabled]="form.invalid || loading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow transition flex items-center gap-2">
        {{ data?.id ? "Actualizar" : "Crear" }}
      </button>
    </div>
  </form>
</div>
