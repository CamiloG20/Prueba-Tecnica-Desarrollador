<div class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center py-8 md:py-12">
  <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-blue-700">Empleados</h2>
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow transition mb-4" (click)="abrirFormulario()">
      Agregar empleado
    </button>
    <table class="min-w-full divide-y divide-gray-200 shadow rounded-lg overflow-hidden mt-4">
      <thead>
        <tr>
          <th class="px-4 py-2 bg-blue-100 text-blue-800 font-semibold">Nombre</th>
          <th class="px-4 py-2 bg-blue-100 text-blue-800 font-semibold">Correo</th>
          <th class="px-4 py-2 bg-blue-100 text-blue-800 font-semibold">Cargo</th>
          <th class="px-4 py-2 bg-blue-100 text-blue-800 font-semibold">Fecha Ingreso</th>
          <th class="px-4 py-2 bg-blue-100"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of dataSource.data" class="odd:bg-white even:bg-blue-50 hover:bg-blue-100 transition">
          <td class="px-4 py-2">{{e.nombre}}</td>
          <td class="px-4 py-2">{{e.correo}}</td>
          <td class="px-4 py-2">{{e.cargo}}</td>
          <td class="px-4 py-2">{{e.fecha_ingreso || '-'}}</td>
          <td class="px-4 py-2 flex gap-2">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm shadow transition" (click)="abrirFormulario(e)">Editar</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm shadow transition" (click)="verFamiliares(e)">Ver familiares</button>
            <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm shadow transition" (click)="eliminarEmpleado(e.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="loading" class="text-center text-blue-600 mt-4 animate-pulse">Cargando...</div>
    <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mt-4">{{error}}</div>
  </div>
</div>
