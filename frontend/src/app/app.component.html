<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Gestión de Empleados</h1>

  <!-- Mensajes de éxito/error -->
  <div *ngIf="mensaje" class="mb-4">
    <div [ngClass]="{'bg-green-100 text-green-800': mensaje.tipo === 'exito', 'bg-red-100 text-red-800': mensaje.tipo === 'error'}"
         class="p-2 rounded shadow text-center">
      {{ mensaje.texto }}
    </div>
  </div>

  <!-- Buscador y botón agregar -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
    <input
      type="text"
      placeholder="Buscar empleado..."
      [(ngModel)]="filtro"
      (input)="buscarEmpleado()"
      class="border rounded px-3 py-2 w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow"
      (click)="abrirAgregar()"
    >
      + Agregar Empleado
    </button>
  </div>

  <!-- Tabla de empleados (Inputs/Outputs desactivados para evitar errores de compilación) -->
  <app-empleados-list></app-empleados-list>

  <!-- Modal para formulario de empleado -->
  <app-empleado-form
    *ngIf="mostrarModalEmpleado"
    [empleado]="empleadoSeleccionado"
    (cerrar)="cerrarModalEmpleado()"
    (empleadoGuardado)="actualizarLista()"
  ></app-empleado-form>

  <!-- Modal o sección para familiares -->
  <!-- <app-familiares-list
    *ngIf="mostrarModalFamiliares"
    [empleadoId]="empleadoSeleccionado?.id"
    (cerrar)="cerrarModalFamiliares()"
  ></app-familiares-list> -->
</div>
