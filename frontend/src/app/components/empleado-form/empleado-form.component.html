<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-6 rounded shadow-md space-y-4">
	<div>
		<label class="block mb-1 font-bold">Nombre</label>
		<input formControlName="nombre" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
		<div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-red-500 text-sm">El nombre es obligatorio.</div>
	</div>
	<div>
		<label class="block mb-1 font-bold">Correo</label>
		<input formControlName="correo" type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
		<div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="text-red-500 text-sm">
			<span *ngIf="form.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
			<span *ngIf="form.get('correo')?.errors?.['email']">Correo no v√°lido.</span>
		</div>
	</div>
	<div>
		<label class="block mb-1 font-bold">Cargo</label>
		<input formControlName="cargo" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
		<div *ngIf="form.get('cargo')?.invalid && form.get('cargo')?.touched" class="text-red-500 text-sm">El cargo es obligatorio.</div>
	</div>
	<div>
		<label class="block mb-1 font-bold">Fecha de ingreso</label>
		<input formControlName="fecha_ingreso" type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
	</div>
	<button type="submit" [disabled]="form.invalid" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Guardar</button>
</form>
