<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Empleados</h2>
  <button mat-raised-button color="primary" (click)="abrirFormulario()">Agregar empleado</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full mt-4">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let e">{{e.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let e">{{e.correo}}</td>
    </ng-container>
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let e">{{e.cargo}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let e">
        <button mat-button color="accent" (click)="abrirFormulario(e)">Editar</button>
        <button mat-button color="warn" (click)="eliminarEmpleado(e.id)">Eliminar</button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="text-red-600">{{error}}</div>
</div>
