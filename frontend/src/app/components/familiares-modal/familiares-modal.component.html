<h2 mat-dialog-title>Familiares del empleado</h2>
<mat-dialog-content>
  <div *ngIf="error" class="text-red-600 mb-2">{{error}}</div>
  <div *ngIf="loading">Cargando...</div>
  <table mat-table [dataSource]="familiares" class="mat-elevation-z8 w-full mb-4" *ngIf="!loading && familiares.length">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let f">{{f.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="parentesco">
      <th mat-header-cell *matHeaderCellDef>Parentesco</th>
      <td mat-cell *matCellDef="let f">{{f.parentesco}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef>Fecha nacimiento</th>
      <td mat-cell *matCellDef="let f">{{f.fecha_nacimiento}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button color="warn" (click)="eliminarFamiliar(f.id)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['nombre','parentesco','fecha_nacimiento','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre','parentesco','fecha_nacimiento','acciones'];"></tr>
  </table>
  <div *ngIf="!loading && !familiares.length" class="text-gray-500 mb-4">No hay familiares registrados.</div>
  <form [formGroup]="form" (ngSubmit)="agregarFamiliar()" class="space-y-2">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Parentesco</mat-label>
      <input matInput formControlName="parentesco" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput formControlName="fecha_nacimiento" type="date">
    </mat-form-field>
    <div class="flex justify-end gap-2">
      <button mat-button type="button" (click)="cerrar()">Cerrar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">Agregar</button>
    </div>
  </form>
</mat-dialog-content>
